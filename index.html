<!DOCTYPE html>
<html>
  <head>
    <title>MY DIGITAL NOMADS</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="index.css" />

    <!-- jQuery, Validate -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Test -->
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="card">
        <h2 class="title">REGISTRATION</h2>
        <form class="form" name="registration" method="post" action="">
          <div class="box">
            <input class="input" placeholder=" " type="text" />
            <span class="label">Name</span>
          </div>
          <div class="box">
            <input class="input" placeholder=" " type="text" />
            <span class="label">Surname</span>
          </div>
          <div class="box">
            <input class="input" type="date" name="dateOfBirth" />
          </div>
          <div class="box">
            <input class="input" placeholder=" " type="text" />
            <span class="label">Username</span>
          </div>
          <div class="box">
            <input
              class="input"
              placeholder=" "
              type="password"
              name="password"
            />
            <span class="label">Password</span>
          </div>
          <div class="box">
            <input
              class="input"
              placeholder=" "
              type="password"
              name="passwordValidation"
            />
            <span class="label">Repeat password</span>
          </div>
          <div class="box">
            <input class="button" type="submit" value="Sing In" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
